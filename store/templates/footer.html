<!-- store/templates/footer.html -->
<footer style="background-color: #f0f0f0; padding: 10px; text-align: center;">
    <div style="float: left;">
        <p>&copy; 2023 МПТ. Сделано для МПТ</p>
    </div>
    <div style="float: right;">
        <ul style="list-style: none; padding: 0;">
            <li style="display: inline-block; margin-right: 20px;">
                <a href="{% url 'home' %}" style="text-decoration: none; color: #333;">Home</a>
            </li>
            {% if user.is_authenticated %}
                <li style="display: inline-block; margin-right: 20px;">
                    <a href="{% url 'logout' %}" style="text-decoration: none; color: #333;">Logout</a>
                </li>
            {% endif %}
            <li style="display: inline-block; margin-right: 20px;">
                <a href="{% url 'profile' %}" style="text-decoration: none; color: #333;">Profile</a>
            </li>
        </ul>
    </div>
</footer>
